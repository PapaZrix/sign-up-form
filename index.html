<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="bg-image">
            <div class="logo-container">
                <img class="odin" src="odin-lined.png" alt="">
                <div class="logo-text">ODIN</div>
            </div>
            <div class="credit">Photo by <u>Halie West</u> on <u>Unsplash</u></div>
        </div>
        <div class="right">
            <p>
            This is not a real online service! You know you need something like 
            this in your life to help you realize your deepest dreams.<br> 
            Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
            <form id="signup">
                <div class="form-section">
                    <h1>Let's do this!</h1>
                    <div class="inputs">
                        <div>
                            <div>
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" name="first_name" id="first_name" required>
                            </div>
                            <div>
                                <label for="last_name">LAST NAME</label>
                                <input type="text" name="last_name" id="last_name" class="focus" required>
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="mail">EMAIL</label>
                                <input type="email" name="user_email" id="mail" class="focus" required>
                            </div>
                            <div>
                                <label for="user_phone_number">PHONE NUMBER</label>
                                <input type="tel" name="user_phone_number" id="user_phone_number" required>
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" name="user_password" id="password" class="focus" onkeyup="check();" required>
                                <p id="message" class="error-message"><!--*Passwords do not match--></p>
                            </div>
                            <div>
                                <label for="confirmed_password">CONFIRM PASSWORD</label>
                                <input type="password" name="user_confirmed_password" id="confirmed_password" onkeyup="check();" required>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn" type="submit">Create Account</button>
            </form>
            <p class="log-in">Already have an account? <a href="#">Log In</a></p>
        </div>
    </div>
</body>
</html>
